<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        .menu-item {
            margin-right: 20px;
            text-decoration: none;
            color: black;
        }
        .search-bar {
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
        }
        .tab-item {
            padding-right: 15px;
        }
        /* Add more styling according to your needs */
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">LOGO</div>
        <div>
            <a href="#" class="menu-item">New Games</a>
            <!-- Add more menu items here -->
            <a href="#" class="menu-item">Register</a> |
            <a href="#" class="menu-item">Log In</a>
        </div>
    </div>
    <div class="search-bar">
        <!-- Search input -->
        <input type="text" placeholder="Search our 90,000 Games">
    </div>
    <div class="tabs">
        <!-- Tab items -->
        <span class="tab-item">Driving</span> |
        <span class="tab-item">Shooting</span> |
        <span class="tab-item">Strategy & RPG</span> |
        <span class="tab-item">Fighting</span> |
        <span class="tab-item">Action & Adventure</span> |
        <span class="tab-item">Sports</span> |
        <span class="tab-item">All Categories</span>
        <!-- Add more tabs here -->
    </div>
    <div id="game-thumbnails">
        <!-- Game thumbnails -->
        <a href="#placeholder-link1"><img src="placeholder1.jpg" alt="Game 1"></a>
        <a href="#placeholder-link2"><img src="placeholder2.jpg" alt="Game 2"></a>
        <!-- Add more game thumbnails here -->
    </div>
</body>
</html>
